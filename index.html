<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The To Do List</title>
    <link rel="stylesheet" href="toDo.css" />

    <!-- Following 3 links was adapted from https://fonts.google.com/selection/embed Accessed: 8/4-2024 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <script defer src="toDo.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="todo-list">
        <h1>TO-DO LIST</h1>
        <div class="input-container">
          <input type="text" id="input-box" placeholder="Write a task..." />
          <button id="addButton" type="button">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </main>
  </body>
</html>
